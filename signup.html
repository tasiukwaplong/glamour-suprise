   <main class="form-signin">
  <form>
    <img class="mb-4  text-center" src="#" alt="" width="72" height="57">
    <h4 class="h3 mb-2 fw-normal">Please Create Your Account</h4>

    <div class="form-floating">
      <input type="text" class="form-control" id="usernameinput" placeholder="first Name">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="lastName" placeholder="Last Name">
      <label for="usernameinput">Last Name</label>
      <input type="text" class="form-control" id="usernameinput" placeholder="Username">
      <label for="usernameinput">Username</label>
      
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <a href="signin.html"><button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button></a>
    <p class="text-muted"><a href="signin.html">login</a> if you are a member</p>
