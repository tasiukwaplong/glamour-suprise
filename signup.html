  <!-- sign up -->
  <main class="form-signin">
    <form>
      <img class="mb-4  text-center" src="./img/signup.jpg" alt="" width="72" height="57">
      <h4 class="h3 mb-2 fw-normal">Please Create Your Account</h4>

      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" name="" id="usernameinput" placeholder="first Name">

        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last Name">

        <label for="username">Username</label>
        <input type="text" class="form-control" name="" id="usernameinput" placeholder="Username">

        <label for="email">Email address</label>
        <input type="email" class="form-control" name="" id="floatingInput" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="floatingPassword" placeholder="********">
      </div>

      <a href="signin.html"><button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button></a>
      <p class="text-muted"><a href="signin.html">login</a> if you are a member</p>

    </form>
  </main>
