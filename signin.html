   <main class="form-signin ">
  <form>
    <img class="mb-4 text-center" src="./img/signin.jpg" alt="" width="72" height="57">
    <h4 class="h3 mb-3 fw-normal">Please sign in</h4>

    <div class="form-floating">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" name="" id="email" placeholder="name@example.com">
    </div>
    <div class="form-floating">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="" id="password" placeholder="******">
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="text-muted"><a href="signup.html">sign up</a> if you are not member</p>
    <div class="checkbox mb-3 text-center">

          <a href="#">forget password</a>

      </label>
    </div>
